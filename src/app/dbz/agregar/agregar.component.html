<h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <!--
                //Valor que se puede agregar al input para mostrarlo como ngModel
                [value]="nuevo.nombre"
                (input)="cambiarNombre($event)"
            -->
            <input
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            />

            <input
                type="number" 
                placeholder="Poder"
                [value]="nuevo.poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            />
            <button type="submit">
                Agregar
            </button>
        </form>
